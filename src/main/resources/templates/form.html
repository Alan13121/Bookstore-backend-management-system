<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <h1>新用戶註冊</h1>
    <form th:action="@{/user}" th:object="${user}" method="post">
        使用者名稱：<input type="text" th:field="*{username}" /><br/>
        密碼：<input type="text" th:field="*{password}" /><br/>
        全名：<input type="text" th:field="*{fullName}" /><br/>
        電話：<input type="text" th:field="*{phone}" /><br/>
        信箱：<input type="text" th:field="*{email}" /><br/>
        <button type="submit">送出</button>
    </form>
</body>
</html>
