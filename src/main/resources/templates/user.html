<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <h1>編輯用戶</h1>
    <form th:action="@{/user}" th:object="${user}" method="post">
        <input type="hidden" th:field="*{id}" />
        <p>使用者名稱：<input type="text" th:field="*{username}" /></p>
        <p>密碼：<input type="text" th:field="*{password}" /></p>
        <p>全名：<input type="text" th:field="*{fullName}" /></p>
        <p>電話：<input type="text" th:field="*{phone}" /></p>
        <p>信箱：<input type="text" th:field="*{email}" /></p>
        <button type="submit">儲存</button>
    </form>
    <h2>用戶角色</h2>
    <table>
        <thead>
            <tr>
                <th>使用者名稱</th>
                <th>角色名稱</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="role : ${roles}">
                <td th:text="${role.username}"></td>
                <td th:text="${role.roleName}"></td>
            </tr>
        </tbody>
    </table>

    <a th:href="@{/users}">返回用戶列表</a>
</body>
</html>
