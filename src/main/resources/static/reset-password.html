<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>重設密碼</title></head>
<body>
<h2>🔄 重設密碼</h2>
<input type="text" id="reset-username" placeholder="Username">
<input type="password" id="reset-new-password" placeholder="New Password">
<button onclick="resetPassword()">重設密碼</button>
<pre id="output"></pre>

<script>
async function resetPassword() {
  const username = document.getElementById('reset-username').value;
  const newPassword = document.getElementById('reset-new-password').value;

  const res = await fetch('/api/auth/reset-password', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, newPassword })
  });

  const data = await res.text();
  if (res.ok) {
    alert("密碼重設成功");
    window.location.href = "login.html";
  } else {
    alert("密碼重設失敗");
  }
  document.getElementById('output').textContent = data;
}
</script>
</body>
</html>
