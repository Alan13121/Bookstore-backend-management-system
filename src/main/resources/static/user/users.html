<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>👤 用戶管理</title></head>
<body>
<h1>👤 用戶管理</h1>
<a href="#" onclick="refreshAndRedirect()">返回首頁</a>

<h3>📋 用戶列表</h3>
<div id="user-table"></div>

<h3>➕ 新增用戶</h3>
<form id="create-user-form">
  <input type="text" id="new-username" placeholder="Username">
  <input type="text" id="new-password" placeholder="Password">
  <input type="text" id="new-fullName" placeholder="Full Name">
  <input type="text" id="new-email" placeholder="Email">
  <input type="text" id="new-phone" placeholder="Phone">
  <input type="text" id="new-enabled" placeholder="Enabled (true/false)">
  <input type="text" id="new-roles" placeholder="Role IDs, 逗號分隔">
  <button type="submit">新增用戶</button>
</form>


<pre id="output"></pre>

<script src="/js/common.js"></script>
<script src="/js/users.js"></script>
<script>
  checkAuthOrRedirect();
  document.addEventListener('DOMContentLoaded', () => {
    getUsers();

    document.getElementById('create-user-form').addEventListener('submit', e => {
      e.preventDefault();
      createUser();
    });
  });

</script>
</body>
