<!DOCTYPE html>
<html lang="en">
<head><meta charset="UTF-8"><title>👤 用戶管理</title></head>
<body>
<h1>👤 用戶管理</h1>
<a href="/index.html">返回首頁</a>
<h3>🔍 查詢所有用戶</h3>
<button onclick="getUsers()">查詢所有用戶</button>
<h3>🔍 查詢單個用戶</h3>
<input type="number" id="user-id-get" placeholder="用戶ID">
<button onclick="getUser()">查詢用戶</button>
<h3>➕ 新增用戶</h3>
<input type="text" id="user-username" placeholder="Username">
<input type="password" id="user-password" placeholder="Password">
<input type="text" id="user-fullname" placeholder="Full Name">
<input type="text" id="user-email" placeholder="Email">
<input type="text" id="user-phone" placeholder="Phone">
<input type="text" id="user-enabled" placeholder="Enabled (true/false)">
<input type="text" id="user-role-ids" placeholder="Role IDs, 逗號分隔">
<button onclick="createUser()">新增用戶</button>
<h3>✏️ 更新用戶資料</h3>
<input type="number" id="user-id-update" placeholder="用戶ID">
<input type="text" id="user-username-update" placeholder="Username">
<input type="text" id="user-fullname-update" placeholder="Full Name">
<input type="text" id="user-email-update" placeholder="Email">
<input type="text" id="user-phone-update" placeholder="Phone">
<input type="text" id="user-enabled-update" placeholder="Enabled (true/false)">
<input type="text" id="user-role-ids-update" placeholder="Role IDs, 逗號分隔">
<button onclick="updateUser()">更新用戶</button>

<h3>🗑️ 刪除用戶</h3>
<input type="number" id="user-id-delete" placeholder="用戶ID">
<button onclick="deleteUser()">刪除用戶</button>
<pre id="output"></pre>
<script src="/js/common.js"></script>
<script src="/js/users.js"></script>
</body></html>
